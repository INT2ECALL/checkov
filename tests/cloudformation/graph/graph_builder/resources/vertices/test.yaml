AWSTemplateFormatVersion: "2010-09-09"
Description: AWS CloudFormation Template to deploy insecure infrastructure
Parameters:
  KmsMasterKeyId:
    Description: Company Name
    Type: String
    Default: kms_id
  DBName:
    Description: Name of the Database
    Type: String
    Default: db1
Resources:
  MySourceQueue:
    Type: AWS::SQS::Queue
    Properties:
      KmsMasterKeyId: !Ref KmsMasterKeyId
      Tags:
        - Key: yor_trace
          Value: a0ff33c0-a1c0-4118-919c-7fff0809cfc1
  MyDB:
    Type: 'AWS::RDS::DBInstance'
    # Test case for check skip via comment
    # checkov:skip=CKV_AWS_16:Ensure all data stored in the RDS is securely encrypted at rest
    Properties:
      DBName: !Ref DBName
      DBInstanceClass: 'db.t3.micro'
      Engine: 'mysql'
      MasterUsername: 'master'
      MasterUserPassword: 'password'
      Tags:
        - Key: yor_trace
          Value: 70278203-0d76-4448-83b3-f815ddf7f8f8
Outputs:
  DBAppPublicDNS:
    Description: DB App Public DNS Name
    Value: !GetAtt [ MyDB, PublicDnsName ]
