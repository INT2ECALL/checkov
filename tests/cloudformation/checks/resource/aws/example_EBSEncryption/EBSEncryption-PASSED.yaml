AWSTemplateFormatVersion: '2010-09-09'
Description: Sample EBS Volume with EC2 instance template
Resources: 
  NewVolume:
    Type: AWS::EC2::Volume
    Properties: 
      Size: 100
      Encrypted: true
      #Encrypted: false
      AvailabilityZone: us-west-2a
      Tags:
        - Key: MyTag
          Value: TagValue
        - Key: yor_trace
          Value: 5b4a3dc8-3623-4ec9-9273-9302d0162a19
    DeletionPolicy: Snapshot

