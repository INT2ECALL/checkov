AWSTemplateFormatVersion: "2010-09-09"
Description: IAM Users with multiple policies
Resources:
  PolicyOnePassPolicyTwoFailAdmin:
    Type: 'AWS::IAM::User'
    Properties:
      Policies:
      - PolicyName: a
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: 
              - 's3:Get*'
              Resource: 
              - 'foo'
      - PolicyName: b
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: '*'
              Resource: '*'    
      Tags:
        - Key: yor_trace
          Value: d0230fac-0233-4415-ac56-b1631d0d9e03
  PolicyOneFailPolicyTwoFailPermissionsWildcard:
    Type: 'AWS::IAM::User'
    Properties:
      Policies:
      - PolicyName: a
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: 
              - 'iam:ChangePassword'
              Resource: '*'
      - PolicyName: b
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: 
              - 's3:PutBucketAcl'
              Resource: '*'
      Tags:
        - Key: yor_trace
          Value: 39cde8cc-bfcb-4fb2-9896-dd13c2b2a219
