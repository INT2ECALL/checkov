AWSTemplateFormatVersion: '2010-09-09'
Description: Example
Resources:
  ServiceRole2:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument: |
          {
            "Statement": [
              {
                "Action": "sts:AssumeRole",
                "Effect": "Allow",
                "Principal": {
                  "Service": "ec2.amazonaws.com"
                }
              }
            ]
          }
        Tags:
          - Key: yor_trace
            Value: b79b12f8-35b4-4220-8f54-3b1b33ccdfcd
  DenyIgnore2:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument: |
          {
           "Statement": [
             {
               "Action": "sts:AssumeRole",
               "Effect": "Deny",
               "Principal": {
                 "AWS": "*"
               }
             }
           ]
          }
        Tags:
          - Key: yor_trace
            Value: 527afb3f-a819-462b-b55e-32f2f30ef4fa
