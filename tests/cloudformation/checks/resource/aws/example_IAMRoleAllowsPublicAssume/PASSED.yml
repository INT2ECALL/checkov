AWSTemplateFormatVersion: '2010-09-09'
Description: Example
Resources:
  ServiceRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: "Allow"
            Principal:
              Service:
              - ec2.amazonaws.com
            Action:
              - 'sts:AssumeRole'
        Tags:
          - Key: yor_trace
            Value: 5800d97a-a99a-4bf5-80e8-ba9602fecf78
  DenyIgnore:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: "Deny"
            Principal:
                AWS:
                  - "*"
            Action:
            - "sts:AssumeRole"
        Tags:
          - Key: yor_trace
            Value: 3e759014-ae83-4955-a187-92dd9496e2e4
