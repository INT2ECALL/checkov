AWSTemplateFormatVersion: '2010-09-09'
Description: Example
Resources:
  AWSStarPrincipal:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: "Allow"
            Principal:
                AWS:
                  - "*"
            Action:
            - "sts:AssumeRole"
        Tags:
          - Key: yor_trace
            Value: eaf969dc-56bd-48d2-8313-f6a5deb842bd
  AWSStarPrincipalInList:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: "Allow"
            Principal:
                AWS:
                  - "arn:aws:iam::123456789101:root"
                  - "*"
            Action:
            - "sts:AssumeRole"
        Tags:
          - Key: yor_trace
            Value: 84c563bd-19d7-43c1-b5f7-1125035b1a49
