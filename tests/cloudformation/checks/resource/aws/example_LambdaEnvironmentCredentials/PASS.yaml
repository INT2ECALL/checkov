AWSTemplateFormatVersion: "2010-09-09"
Resources:
  NoSecret:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: nodejs12.x
      Role: arn:aws:iam::123456789012:role/lambda-role
      Handler: index.handler
      Environment:
        Variables:
          key1: notasecret
          key2: Val2
      Code:
        ZipFile: |
          print('hi')
      Description: Invoke a function during stack creation.
      TracingConfig:
        Mode: Active
      Tags:
        - Key: yor_trace
          Value: e0700008-f6e1-4903-af63-e199af0b16b4
  NoEnv:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: nodejs12.x
      Role: arn:aws:iam::123456789012:role/lambda-role
      Handler: index.handler
      Code:
        ZipFile: |
          print('hi')
      Description: Invoke a function during stack creation.
      TracingConfig:
        Mode: Active
