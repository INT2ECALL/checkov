Resources:
  DefaultMysql:
    Type: 'AWS::RDS::DBInstance'
    Properties:
      DBInstanceClass: 'db.t3.micro'
      Engine: 'mysql'
      MasterUsername: 'username'
      MasterUserPassword: 'password'
      MultiAZ: True
  DefaultPostgres:
    Type: 'AWS::RDS::DBInstance'
    Properties:
      DBInstanceClass: 'db.t3.micro'
      Engine: 'postgres'
      MasterUsername: 'username'
      MasterUserPassword: 'password'
      MultiAZ: True
  DisabledMysql:
    Type: 'AWS::RDS::DBInstance'
    Properties:
      DBInstanceClass: 'db.t3.micro'
      Engine: 'mysql'
      MasterUsername: 'username'
      MasterUserPassword: 'password'
      EnableIAMDatabaseAuthentication: false
      MultiAZ: True
  DisabledPostgres:
    Type: 'AWS::RDS::DBInstance'
    Properties:
      DBInstanceClass: 'db.t3.micro'
      Engine: 'postgres'
      MasterUsername: 'username'
      MasterUserPassword: 'password'
      EnableIAMDatabaseAuthentication: false
      MultiAZ: True
