AWSTemplateFormatVersion: "2010-09-09"
Resources:
  MyStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      StageName: Prod
      Description: Prod Stage
      RestApiId: MyRestApi
      DeploymentId: TestDeployment
      DocumentationVersion: MyDocumentationVersion
      ClientCertificateId: ClientCertificate
      TracingEnabled: true
      Variables:
        Stack: Prod
      MethodSettings:
        - ResourcePath: /
          HttpMethod: GET
          MetricsEnabled: true
          DataTraceEnabled: false
        - ResourcePath: /stack
          HttpMethod: POST
          MetricsEnabled: true
          DataTraceEnabled: false
          ThrottlingBurstLimit: 999
        - ResourcePath: /stack
          HttpMethod: GET
          MetricsEnabled: true
          DataTraceEnabled: false
          ThrottlingBurstLimit: 555
      Tags:
        - Key: yor_trace
          Value: 8fe2ccb7-2d8c-4669-af8a-28ef34a4ea8c