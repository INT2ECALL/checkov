        - Key: yor_trace
          Value: 3dac9ef7-f7ae-4892-88c7-6ccb7b082642
  DocDBDefault:
    Type: AWS::DocDB::DBCluster
    Properties:
      MasterUsername: name
      MasterUserPassword: password
      StorageEncrypted: false
