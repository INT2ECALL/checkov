AWSTemplateFormatVersion: "2010-09-09"
Resources:
  PassDefaultType:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: test
      Subnets: 
        - test-0
        - test-1
      LoadBalancerAttributes:
        - Key: routing.http.drop_invalid_header_fields.enabled
          Value: "true"
      Tags:
        - Key: yor_trace
          Value: 9c812936-adda-4264-9241-e14d64519bbc
  PassExplicitALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: test
      Subnets: 
        - test-0
        - test-1
      Type: application
      LoadBalancerAttributes:
        - Key: routing.http.drop_invalid_header_fields.enabled
          Value: "true"
      Tags:
        - Key: yor_trace
          Value: 9563b0d0-99ea-489f-b2f0-4da02b23da4e
  PassMultipleAttributes:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: test
      Subnets: 
        - test-0
        - test-1
      Type: application
      LoadBalancerAttributes:
        - Key: deletion_protection.enabled
          Value: "true"
        - Key: routing.http.drop_invalid_header_fields.enabled
          Value: "true"
      Tags:
        - Key: yor_trace
          Value: bdde17dd-e570-48f6-8dfc-098c92b8c69a
